    <!-- Nội dung -->
    <div class="quiz_wrapper">
      <div class="quiz_login">
        <p class="quiz_login_name">Xin chào</p>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="quiz_header">
        <div class="quiz_timer">
          <i class="fa-regular fa-clock"></i>
          <div class="quiz_timer_text">
            <span>Thời gian còn lại</span>
            <p id="timer">10:00:00</p>
          </div>
        </div>
        <button id="quiz_submit">Nộp bài</button>
      </div>
      <div class="quiz_container">
        <div class="quiz_question">
          <h5>Câu hỏi 1 trên 10</h5>
          <p id="quiz_title">
            Câu hỏi?
          </p>
          <ul>
            <li><span>A.</span><span class="quiz_answer_item">Đáp án 1</span></li>
            <li><span>B.</span><span class="quiz_answer_item">Đáp án 2</span></li>
            <li><span>C.</span><span class="quiz_answer_item">Đáp án 3</span></li>
            <li><span>D.</span><span class="quiz_answer_item">Đáp án 4</span></li>
          </ul>
        </div>
        <div class="quiz_progress">
          <svg>
            <circle r="50"></circle>
            <circle id="progress" r="50"></circle>
          </svg>
          <span id="progress_text">9/10</span>
        </div>
      </div>
      <div class="quiz_numbers">
        <button id="quiz_prev">Trước</button>
        <ul></ul>
        <button id="quiz_next">Tiếp</button>
      </div>
    </div>
    <!-- lam dang nhap -->
    
  </body>
